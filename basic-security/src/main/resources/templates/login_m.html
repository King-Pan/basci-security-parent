<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>
        登录页面
    </title>
    <meta name="description" content="CRM管理系统">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/plugins/metronic/assets/vendors/base/vendors.bundle.css}"
          href="../static/plugins/metronic/assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/metronic/assets/demo/default/base/style.bundle.css}"
          href="../static/plugins/metronic/assets/demo/default/base/style.bundle.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/login/login.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/webjars/toastr/2.1.2/build/toastr.min.css}" href="webjars/toastr/2.1.2/build/toastr.min.css" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <link rel="shortcut icon" th:href="@{/plugins/metronic/assets/demo/default/media/img/logo/favicon.ico}"
          href="../static/plugins/metronic/assets/demo/default/media/img/logo/favicon.ico"/>
</head>
<!-- begin::Body -->
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<input type="hidden" id="baseUrl"  th:value="${session.URL}" />
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-3 login_bg"
         id="m_login">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img th:src="@{/plugins/metronic/assets/app/media/img//logos/logo-1.png}" src="../static/plugins/metronic/assets/app/media/img//logos/logo-1.png">
                    </a>
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            欢迎使用CRM客户资源管理系统
                        </h3>
                    </div>
                    <form id="loginForm" class="m-login__form m-form" th:action="@{/login}" method="post">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="账号" name="userName" id="userName"
                                   autocomplete="off">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last" type="password"
                                   placeholder="密码" name="password" id="password">
                        </div>
                        <div class="row m-login__form-sub">
                            <div class="col m--align-left m-login__form-left">
                                <label class="m-checkbox  m-checkbox--light">
                                    <input id="rememberMe" name="rememberMe" type="checkbox">
                                    记住账号
                                    <span></span>
                                </label>
                            </div>
                            <div class="col m--align-right m-login__form-right">
                                <a href="javascript:;" id="m_login_forget_password" class="m-link">
                                    忘记密码 ?
                                </a>
                            </div>
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signin_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
                                登录
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__signup">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            Sign Up
                        </h3>
                        <div class="m-login__desc">
                            Enter your details to create your account:
                        </div>
                    </div>
                    <form class="m-login__form m-form" action="">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="Fullname" name="fullname">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="Email" name="email"
                                   autocomplete="off">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last" type="password"
                                   placeholder="Confirm Password" name="rpassword">
                        </div>
                        <div class="row form-group m-form__group m-login__form-sub">
                            <div class="col m--align-left">
                                <label class="m-checkbox m-checkbox--light">
                                    <input type="checkbox" name="agree">
                                    I Agree the
                                    <a href="#" class="m-link m-link--focus">
                                        terms and conditions
                                    </a>
                                    .
                                    <span></span>
                                </label>
                                <span class="m-form__help"></span>
                            </div>
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signup_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
                                Sign Up
                            </button>
                            &nbsp;&nbsp;
                            <button id="m_login_signup_cancel"
                                    class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom m-login__btn">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__forget-password">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            Forgotten Password ?
                        </h3>
                        <div class="m-login__desc">
                            Enter your email to reset your password:
                        </div>
                    </div>
                    <form class="m-login__form m-form" action="">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="Email" name="email"
                                   id="m_email" autocomplete="off">
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_forget_password_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                                Request
                            </button>
                            &nbsp;&nbsp;
                            <button id="m_login_forget_password_cancel"
                                    class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__account">
							<span class="m-login__account-msg">
								还没有账号 ?
							</span>
                    &nbsp;&nbsp;
                    <a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link">
                        注册
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end:: Page -->
<!--begin::Base Scripts -->

<script th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"
        src="webjars/jquery/3.2.1/dist/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/webjars/toastr/2.1.2/build/toastr.min.js}" src="webjars/toastr/2.1.2/build/toastr.min.js" type="text/javascript"></script>
<script th:src="@{/js/commons.js}"
        src="../static/js/commons.js" type="text/javascript"></script>
<script th:src="@{/plugins/metronic/assets/vendors/base/vendors.bundle.js}"
        src="../static/plugins/metronic/assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
<script th:src="@{/plugins/metronic/assets/demo/default/base/scripts.bundle.js}"
        src="../static/plugins/metronic/assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>
<!--end::Base Scripts -->
<!--begin::Page Snippets -->
<script th:src="@{/plugins/metronic/assets/snippets/pages/user/login.js}"
        src="../static/plugins/metronic/assets/snippets/pages/user/login.js" type="text/javascript"></script>
<!--end::Page Snippets -->
</body>
</html>
