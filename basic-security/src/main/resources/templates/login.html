<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM客户资源管理系统</title>
    <link href="../static/plugins/easyui/green/css/base.css" th:href="@{/plugins/easyui/green/css/base.css}"
          rel="stylesheet">
    <link href="../static/plugins/easyui/green/css/login/login.css"
          th:href="@{plugins/easyui/green/css/login/login.css}" rel="stylesheet">

</head>
<body class="default" id="loginVm">
<div class="login-hd">
    <div class="left-bg"></div>
    <div class="right-bg"></div>
    <div class="hd-inner">
        <span class="logo"></span>
        <span class="split"></span>
        <span class="sys-name">CRM客户资源管理系统</span>
    </div>
</div>
<div class="login-bd">
    <div class="bd-inner">
        <div class="inner-wrap">
            <div class="lg-zone">
                <div class="lg-box">
                    <div class="lg-label"><h4>用户登录</h4></div>
                    <div class="alert alert-error" v-show="warningShow">
                        <i class="iconfont">&#xe62e;</i>
                        <span>{{errorMsg}}</span>
                    </div>
                    <form th:action="@{/login}">
                        <div class="lg-username input-item clearfix">
                            <i class="iconfont">&#xe60d;</i>
                            <input type="text" v-model="userName" placeholder="账号/邮箱">
                        </div>
                        <div class="lg-password input-item clearfix">
                            <i class="iconfont">&#xe634;</i>
                            <input type="password" v-model="password" placeholder="请输入密码">
                        </div>
                        <div class="lg-check clearfix">
                            <div class="input-item">
                                <i class="iconfont">&#xe633;</i>
                                <input type="text" v-model="code" placeholder="验证码">
                            </div>

                            <span class="check-code">
                                <img th:src="@{/code}">
                            </span>
                        </div>
                        <div class="tips clearfix">
                            <label><input type="checkbox" checked="checked">记住用户名</label>
                            <a href="javascript:;" class="register">立即注册</a>
                            <a href="javascript:;" class="forget-pwd">忘记密码？</a>
                        </div>
                        <div class="enter">
                            <a href="javascript;" @click="submit" class="easyui-linkbutton l-btn l-btn-small"
                               data-options="toggle:true,group:'g1'" group="g1" id=""><span class="l-btn-left"><span
                                    class="l-btn-text">登录</span></span></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="lg-poster"></div>
        </div>
    </div>
</div>
<div class="login-ft">
    <div class="ft-inner">
        <div class="about-us">
            <a href="javascript:;">关于我们</a>
            <a href="javascript:;">法律声明</a>
            <a href="javascript:;">服务条款</a>
            <a href="javascript:;">联系方式</a>
        </div>
        <div class="address">地址：江苏省南京市雨花台区软件园&nbsp;邮编：210019&nbsp;&nbsp;Copyright&nbsp;©&nbsp;2015&nbsp;-&nbsp;2016&nbsp;uimaker-专注于ui设计&nbsp;版权所有</div>
        <div class="other-info">建议使用IE8及以上版本浏览器&nbsp;苏ICP备&nbsp;09003078号&nbsp;E-mail：admin@uimaker.com</div>
    </div>
</div>
<script src="webjars/jquery/3.2.1/dist/jquery.min.js"
        th:src="@{/plugins/jquery/3.3.1/jquery-3.3.1.min.js}"></script>
<script src="/webjars/vue/2.5.13/vue.min.js"
        th:src="@{/webjars/vue/2.5.13/vue.min.js}"></script>
<script src="/webjars/toastr/2.1.2/build/toastr.min.js"
        th:src="@{/webjars/toastr/2.1.2/build/toastr.min.js}"></script>
<script src="../../static/js/commons.js" th:src="@{/js/commons.js}"></script>
<script th:src="@{/js/login/login.js}"></script>
</body>
</html>
