<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head th:include="/commons/model_meta :: modelHeader('主页')">
</head>
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="/commons/header :: header"></div>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
            <i class="la la-close"></i>
        </button>
        <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark ">
            <!-- BEGIN: Aside Menu -->
            <div th:replace="/commons/left_menu :: left_menu"></div>
            <!-- END: Aside Menu -->
        </div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">

            <div class="m-content">

                <div class="m-portlet m-portlet--success m-portlet--head-solid-bg">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <span class="m-portlet__head-icon">
                                </span>
                                <h3 class="m-portlet__head-text">
                                    查询条件
                                </h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <button class="btn m-btn--pill btn-success" onclick="userObj.doQuery()">
                                        <i class="flaticon-search">查询</i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <form class="form-horizontal" id="ffSearch">
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-lg-4 col-sm-4 col-xs-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">用户状态</label>
                                        <div class="col-md-8">
                                            <select id="s_status" class="form-control select2">
                                                <option value="-1" selected="selected">请选择状态</option>
                                                <option value="<strong>1</strong>">未启动</option>
                                                <option value="<strong>2</strong>">启用</option>
                                                <option value="<strong>3</strong>">锁定</option>
                                                <option value="<strong>4</strong>">删除</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-xs-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">用户昵称</label>
                                        <div class="col-md-8">
                                            <input id="s_nickName" name="s_nickName" placeholder="请输入用户昵称" type="text"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-xs-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">用户账号</label>
                                        <div class="col-md-8">
                                            <input id="s_userName" name="s_userName" placeholder="请输入用户账号" type="text"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="m-portlet m-portlet--success m-portlet--head-solid-bg">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <span class="m-portlet__head-icon">
                                </span>
                                <h3 class="m-portlet__head-text">
                                    会员管理
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">

                        <div id="toolbar">
                            <a href="javascript:void(0);" class="btn btn-primary" onclick="userObj.openModal()"><i
                                    class="icon-plus icon-large"  ></i>新增会员</a>
                            <a href="javascript:void(0);" class="btn btn-warning"><i
                                    class="icon-pencil icon-large"></i>会员充值</a>
                            <a href="javascript:void(0);" class="btn btn-danger"><i
                                    class="icon-trash icon-large"></i>会员消费</a>
                        </div>
                        <table id="userTable" class="table table-striped table-bordered table-hover  table-condensed"
                               data-mobile-responsive="true">

                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        用户新增
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">
                            &times;
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <input name="id" id="id" type="hidden" />
                        <div class="form-group">
                            <label for="nickName" class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nickName" placeholder="请输入用户昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userName" class="col-sm-3 control-label">用户账号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="userName" placeholder="请输入用户账号">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="/commons/footer :: footer"></div>
    <!-- end::Footer -->
</div>
<div th:include="/commons/model_js :: onload_js"></div>
<script th:src="@{/js/security/user.js}" src="../../static/js/security/user.js" type="text/javascript"></script>
</body>
</html>
